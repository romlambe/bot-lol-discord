services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DB_PATH=/app/data/bot-lol-${ENVIRONMENT}.db
    volumes:
      - ./data:/app/data
    env_file:
      - .env
